<!-- register.html -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Özel stil dosyalarınızı ekleyin -->
    <link rel="stylesheet" href="{{ url_for('static', filename='your_custom_style.css') }}">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <div class="register-container">
        
        
        <form method="POST" action="{{ url_for('adminkayit') }}">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br>
        
            <label for="password_repeat">Şifre Tekrar:</label>
            <input type="password" id="password_repeat" name="password_repeat" required><br>
        
            <button type="submit">Kayıt Ol</button>

            <div class="user-form">
                <form method="POST" action="/register">
                    <!-- "Giriş Yap" yazısına "login-text" sınıfını ekleyin -->
                    <p class="login-text">Zaten üyeyseniz <a href="/login">Giriş yap</a>
                </form>
            
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
            </div>
        </form>
        
        
        
    
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>

        
    </div>

</body>
</html>
