{% extends 'base.html' %}

{% block title %}Form Sayfası{% endblock %}

{% block content %}
    {% set gosterilen_soru_sayisi = 20 %}

    <!DOCTYPE html>
    <html lang="tr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Üye Olma Sayfası</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/form_styles.css"> <!-- Link the new CSS file -->
    </head>

    <body>
        <div class="user-form-container">
            <div class="user-form">
                <form method="POST" action="/kayit">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı:</label>
                        <input type="text" id="username" name="username" placeholder="Kullanıcı adını girin" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="E-mail adresi girin" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="password" placeholder="Şifre girin" required>
                    </div>

                    <div class="form-group">
                        <label for="password_repeat">Şifre Tekrar:</label>
                        <input type="password" id="password_repeat" name="password_repeat" placeholder="Şifreyi tekrarı girin" required>
                    </div>

                    <button type="submit" class="submit-btn">Kayıt Ol</button>

                    <p class="login-text">Zaten üyeyseniz <a href="giris">Giriş yap</a></p>
                </form>
                
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
            </div>
        </div>
    </body>
    </html>
{% endblock %}
